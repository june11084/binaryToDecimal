<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Convert to Decimal</title>
  </head>
  <body>
    <div class="container">
      <h3>Convert to Decimal</h3>
      <form id="formOne">
        <div class="form-group">
          <label for="stringInput">Please enter the binary number and the base you would like to convert to.</label>
          <input id="stringInput" class="form-control" type="number">
        </div>
        <div class="form-group">
          <select id = "base" name="base">
            <option value="2" type="number">2</option>
            <option value="3" type="number">3</option>
            <option value="4" type="number">4</option>
            <option value="5" type="number">5</option>
            <option value="6" type="number">6</option>
            <option value="7" type="number">7</option>
            <option value="8" type="number">8</option>
            <option value="9" type="number">9</option>
            <option value="10" type="number">10</option>
          </select>
        </div>
        <button class = "btn btn-primary" type="submit">Count</button>
        <input type="button" class="btn btn-warning" value="Reset" onClick="location.href=location.href">
      </form>
      <div id ="result"></div>
    </div>
  </body>
</html>
